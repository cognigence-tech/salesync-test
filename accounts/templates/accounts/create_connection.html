<form method="post">
    {% csrf_token %}
    <label for="sender_app">Select Sender:</label>
    <select name="sender_app" id="sender_app">
        {% for app in applications %}
            {% if app.role == 'sender' %}
                <option value="{{ app.id }}">{{ app.app_name }}</option>
            {% endif %}
        {% endfor %}
    </select>

    <label for="receiver_app">Select Receiver:</label>
    <select name="receiver_app" id="receiver_app">
        {% for app in applications %}
            {% if app.role == 'receiver' %}
                <option value="{{ app.id }}">{{ app.app_name }}</option>
            {% endif %}
        {% endfor %}
    </select>

    <button type="submit">Create Connection</button>
</form>
